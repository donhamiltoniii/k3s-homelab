apiVersion: v1
kind: Service
metadata:
  name: pihole
spec:
  selector:
    app.kubernetes.io/name: pihole
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: dns-tcp
      port: 53
      protocol: TCP
      targetPort: 53
    - name: dns-udp
      port: 53
      protocol: UDP
      targetPort: 53
  type: ClusterIP   # overridden in overlay if you need external access